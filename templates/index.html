<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planifier un itinéraire</title>
</head>
<body>
    <h1>Calcul d'itinéraire</h1>
    <form method="POST">
        <label for="start_address">Adresse de départ :</label>
        <input type="text" id="start_address" name="start_address" required>
        <br><br>

        <label for="end_address">Adresse d'arrivée :</label>
        <input type="text" id="end_address" name="end_address" required>
        <br><br>

        <label>Ajouter un arrêt :</label><br>
        <input type="checkbox" id="restaurant" name="restaurant">
        <label for="restaurant">Inclure un restaurant 🍽️</label>
        <br>
        <input type="checkbox" id="activity" name="activity">
        <label for="activity">Inclure une activité 🎭</label>
        <br><br>

        <button type="submit">Calculer l'itinéraire</button>
    </form>

    {% if error %}
        <p style="color: red;">Erreur : {{ error }}</p>
    {% endif %}

    {% if map_file %}
        <h2>Itinéraire généré :</h2>
        <iframe src="{{ map_file }}" width="100%" height="500px"></iframe>
    {% endif %}
</body>
</html>
